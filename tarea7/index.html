<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>How to use CSS classes - practice</title>
    <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="menu">

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

        </div>
        <div class="content" >
            <h1>How to use CSS classes</h1>
            <p>
                This is an example for the exercise on how to use CSS classes.
            </p>
        </div>

        <div style="width: 400px; height: 80px; background-color: #00D1AE;">
            <h2>Look like menu</h2>
            <li><a href="#">Line 1</a></li>
            <li><a href="#">Line 2</a></li>

        </div>

        <div style="width:400px; height:200px; background-color: red;">

            <h2>Look like content</h2>
            <p>
                Trying to make it look like content.
            </p>
        </div>
    </body>
</html>
